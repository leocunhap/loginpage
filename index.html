<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E venha conhecer o nosso produto!</h1>
            <img src="assets/img/astronaut-suit-animate.svg" alt="Astronauta" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form id="login-form">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <div class="password-container">
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                            <button type="button" class="toggle-password" id="toggle-password">Mostrar</button>
                        </div>
                    </div>
                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember" id="remember"> Lembrar-me
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div class="social-login">
                    <p>Ou faça login com:</p>
                    <button class="btn-social google">Google</button>
                    <button class="btn-social facebook">Facebook</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
